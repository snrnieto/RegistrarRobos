    //Funcion principal
    initMap = function ()
      {

      //usamos la API para geolocalizar el usuario
        navigator.geolocation.getCurrentPosition(
          function (position){
            coords =  {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
           setMapa(coords);  //pasamos las coordenadas al metodo para crear el mapa


          },function(error){console.log(error);});

      }



    function setMapa (coords)
      {
          //Se crea una nueva instancia del objeto mapa
          var map = new google.maps.Map(document.getElementById('map'),
          {
            zoom: 12,
            disableDefaultUI: false,
          center:new google.maps.LatLng(coords.lat,coords.lng),

      });

      //Creamos el marcador en el mapa con sus propiedades
      //para nuestro obetivo tenemos que poner el atributo draggable en true
      //position pondremos las mismas coordenas que obtuvimos en la geolocalizaci√≥n


      var task=firebase.database().ref("Ubicaciones");

      task.on("child_added",function(data){
      var taskValue=data.val();
      console.log("Latitud: "+taskValue.lat+"\nLongitud: "+taskValue.lng);
      marker = new google.maps.Marker({
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            position: new google.maps.LatLng(taskValue.lat,taskValue.lng),
            })
        });

}
